<div>
  <!-- sidebar -->
  <div class="position-absolute"style="width: 15vw; min-width: 100px; height: 80%; display: flex; flex-direction: column;">
      <div class="border rounded-lg border-secondary m-2">
        <div class="font-weight-bold m-2">Players</div>
        <div *ngFor="let player of game.players" class="m-2">
            {{player.playerName}}
        </div>
      </div>
      <button *ngIf="game.state == 1" (click)="startGame()" class="btn btn-success m-2">Start</button>
      <button *ngIf="game.state == 5" (click)="throwDice()" class="btn btn-success m-2">Throw dice</button>
    <div style="margin-top:auto;">
      <button  (click)="leaveGame()" class="btn btn-danger m-2">Leave Game</button>
    </div>
  </div>

  <!-- game board -->
  <div class="bg-light" style="width: 85vw; height: 10em; margin-left: 15vw; text-align: center;">
    <app-game-gameboard [gameboard]="game.gameboard"></app-game-gameboard>
  </div>
</div>
