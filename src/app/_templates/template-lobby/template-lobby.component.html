<!-- user name -->
<div class="container text-center w-25" style="margin-top: 15vh; min-width: 200px;">
	<input class="container form-control text-center bg-light" id="playername" placeholder="Name" [(ngModel)]="playername" (keyup)="setPlayername(playername)" >
</div>

<!-- game options -->
<div class="container text-center w-25" style="margin-top: 10vh; min-width: 200px;">
    <div class="input-group">
			<input class="form-control text-center bg-light" id="gameID" placeholder="Game ID" [(ngModel)]="gameID">
			<div class="input-group-append">
				<button (click)="createGame()" class="btn btn-dark">+</button>
			</div>
	</div>
	<div style="margin-top: 5vh;">
		<button (click)="joinGame()" class="btn btn-dark m-2">Join Game</button>
	</div>
</div>
